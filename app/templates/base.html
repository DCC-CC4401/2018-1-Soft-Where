<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Préstamos CEI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    {% load bootstrap4 %}
    {% bootstrap_css %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <style>
        #navbar-user-info {
            text-align: right;
        }
        .dot {
            height: 15px;
            width: 15px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
        }
    </style>

    {% block specificjs %}
    {% endblock %}

    {% block specificcss %}
    {% endblock %}

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-secondary">
        <a class="navbar-brand" href="#">
            <img src="//www.cei.cl/wp-content/uploads/2015/03/logo.png" width="100" height="90">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <i class="fas fa-envelope" style="font-size: 30px; padding: 20px;"></i>
                </li>
                <li class="nav-item">
                    <div id="navbar-user-info">
                        <span class="dot" style="background-color: #00e640;"></span>
                        <span style="font-size: 20px;">Jocelyn Simmonds</span><br>
                        <span style="font-size: 15px;">12.345.678-9</span><br>
                        <span style="font-size: 12px;">jsimmonds@dcc.uchile.cl</span>
                    </div>
                </li>
                <li>
                    <div class="border border-dark rounded-circle ml-3" style="background-color: #FFF;">
                        <i class="fa fa-user border-secondary" style="font-size: 40px; padding: 20px;"></i>
                    </div>
                </li>
                <li class="nav-item dropdown" style="font-size: 40px;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Inicio</a>
                        <a class="dropdown-item" href="#">Perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Cerrar Sesión</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        {% block cuerpo %}
        {% endblock %}
    </div>

</body>
</html>
