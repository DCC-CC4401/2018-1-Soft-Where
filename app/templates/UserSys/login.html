<!DOCTYPE html>
<html lang="en">

<!DOCTYPE html>
<html lang="en">

    {% load bootstrap4 %}
    {% bootstrap_css %}

<head>
    <meta charset="UTF-8">
    <title>Low Quality Login Page</title>
</head>

<body>
    <div class="container">
      <h2>Low-Medium Quality Login Page</h2>
      <p>Para meterte al sitio debes ingresar los siguientes daticos:</p>
      <form action="{% url "login" %}" method="post">
          {% csrf_token %}
        <div class="form-group">
          <label for="usr">Correo:</label>
          <input type="text" class="form-control" id="usr" name="username">
        </div>
        <div class="form-group">
          <label for="pwd">Contraseña:</label>
          <input type="password" class="form-control" id="pwd" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
      </form>
        <br>
        <form action="{% url "registerPage" %}" method="post">
          {% csrf_token %}
            <button type="submit" class="btn btn-primary">Sin Cuenta?</button>
        </form>
    </div>

</body>
