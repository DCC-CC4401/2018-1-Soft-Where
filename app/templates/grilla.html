{% load static %}
<link rel="stylesheet" href="{% static "app/calendar/jquery.calendar.css" %}">
<script src="//code.jquery.com/jquery.min.js"></script>
<script src="{% static "app/calendar/jquery.calendar.js" %}"></script>
<script>
    $(document).ready(function() {
        function monday() {
            let date = new Date();
            let day = date.getDay(),
                diff = date.getDate() - day + (day == 0 ? -6:1);
            return new Date(date.setDate(diff));
        }
        $('#calendar').cal({
            events: [
                {
                    uid: 1,
                    begins: $.cal.date().addDays(1).format('Y-m-d') + ' 10:10:00',
                    ends: $.cal.date().addDays(1).format('Y-m-d') + ' 12:00:00',
                    color: '#dddddd',
                    resource: '16',
                    notes: 'Reserva 1'
                },
                {
                    uid: 2,
                    begins: $.cal.date().addDays(2).format('Y-m-d') + ' 12:15:00',
                    ends: $.cal.date().addDays(2).format('Y-m-d') + ' 13:45:00',
                    resource: '16',
                    notes: 'Reserva 2'
                },
                {
                    uid: 3,
                    begins: $.cal.date().addDays(2).format('Y-m-d') + ' 10:30:00',
                    ends: $.cal.date().addDays(2).format('Y-m-d') + ' 12:15:00',
                    color: 'rgb( 90, 0, 0 )',
                    resource: '16',
                    notes: 'Reserva 3'
                },
            ],
            daytimestart: '08:30:00',
            daytimeend: '18:30:00',
            masktimelabel: {
                '00'  : 'g:i <\\sp\\a\\n>A<\/\\sp\\a\\n>',
                'noon'  : 'g:i <\\sp\\a\\n>A<\/\\sp\\a\\n>'
            },
            minheight: 16,
            minwidth: 210,
            daystodisplay : 5,
            startdate: monday(),
        });
    });
</script>

<div id="calendar"></div>
