<form action="{% url 'modificar_articulo' %}" method="post">
    {% csrf_token %}

    <h4>Modificar</h4>

    <input type="hidden" id="id_articulo" name="id_articulo" value="{{ articulo.id }}">
    <input type="hidden" id="id_usuario" name="id_usuario" value="{{ id }}">

    <div class="table-responsive" style="height: calc(50vh - 100px)">
        <table class="table table-sm">
            <tbody>
            <tr>
                <td>Nombre : </td>
                <td><input id="nombre" name="nombre" type="text" value="{{ articulo.nombre }}"></td>
            </tr>
            <tr>
                <td>Descripcion : </td>
                <td><input id="descripcion" name="descripcion" type="text" value="{{ articulo.text_desct }}"></td>
            </tr>
            <tr>
                <td>Estado : </td>
                <td><input id="estado" name="estado" type="number" value="{{ articulo.estado }}"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" name="confirmar" value="Confirmar"></td>
            </tr>
            </tbody>

        </table>
    </div>
</form>
