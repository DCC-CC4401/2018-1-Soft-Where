{% extends 'base.html' %}

{% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-secondary fixed-top">
        <a class="navbar-brand" href="#">
            <img src="//www.cei.cl/wp-content/uploads/2015/03/logo.png" width="100" height="90">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <i class="fas fa-envelope" style="font-size: 30px; padding: 20px;"></i>
                </li>
                <li class="nav-item">
                    <div id="navbar-user-info">
                        <span class="dot green"></span>
                        <span style="font-size: 20px;">{{ name }}</span><br>
                        <span style="font-size: 15px;">{{ rut }}</span><br>
                        <span style="font-size: 12px;">{{ mail }}</span>
                    </div>
                </li>
                <li>
                    <div class="border border-dark rounded-circle ml-3" style="background-color: #FFF;">
                        <i class="fa fa-user border-secondary" style="font-size: 40px; padding: 20px;"></i>
                    </div>
                </li>
                <li class="nav-item dropdown" style="font-size: 40px;">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                            {% if user.is_authenticated %}
                        <a class="dropdown-item" href="#">Inicio</a>
                        <a class="dropdown-item" href="#">Perfil</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{% url 'logout' %}">Cerrar Sesión</a>
                            {% else %}
                        <a href="{% url 'login' %}">Iniciar Sesión</a>
                            {% endif %}
                    </div>
                </li>
            </ul>
        </div>
    </nav>
{% endblock %}
